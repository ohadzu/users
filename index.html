<!DOCTYPE html>
<html>
<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="users.css" rel="stylesheet">
</head>
<body ng-app="users" ng-controller="usersCtrl as ctrl">	
	<div class="container">
		<div class="row border p-3 mb-3 bg-white ">
			<header add-user-func="ctrl.addUser"></header>
		</div>
		<div class="row">
			<div id="gmaps" class="w-100 mb-3"></div>
		</div>	
		<div class="row mb-2">
			<h4 class="mx-2 mt-1">Sort By</h4>
			<button type="submit" ng-click="ctrl.sortBy('name')" class="btn btn-primary mx-1">Name</button> 
	        <button type="submit" ng-click="ctrl.sortBy('age')" class="btn btn-primary mx-1">Age</button>
	    </div>
	    <div class="row">
        	<div class="col-xs-12 col-sm-6 col-md-4 px-2 py-2" ng-repeat="user in ctrl.users | orderBy: ctrl.orderByField track by $index">
				<user-item id="anchor{{$index}}" user="user" remove-user-func="ctrl.removeUser"></user-item>        		
			</div>
		</div>		
	</div>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>	
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDWzohhmfnQoEolPRExY-jceQBTxkS2kY"></script>

    <script type="text/javascript" src="dist/app.js"></script>
</body>
</html>
